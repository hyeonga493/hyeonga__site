{% extends 'base.html' %}
{% block con %}
    <h1><b>로그인 페이지</b></h1>

    <form method="post">

        {% csrf_token %}
        <input type="text" name="uname" class="form-control mt-5" placeholder="아이디를 입력하세요">
        <input type="password" name="upass" class="form-control mt-3" placeholder="비밀번호를 입력하세요">

        <div class="text-end mt-4">
            <button class="btn btn-dark btn-lg">로그인하기</button>
        </div>

    </form>

{% endblock %}
