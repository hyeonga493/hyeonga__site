{% extends 'base.html' %}
{% block con %}
    <h2><b>즐겨찾기</b></h2>

    <div class="text-end">
        <a href="{% url 'book:create' %}" class="btn btn-primary"> + 추가 </a>
    </div>

    <div class="row">
        {% for i in bset %}
            <div class="col-sm-4 mb-3 mb-sm-0 mt-4">            
                <div class="card">
                    <div class="card-body" style="background-color: rgba(232, 250, 215, 0.655);">
                        <h5 class="card-title"><b>{{i.site_name}}</b></h5>
                        <p class="card-text">{{i.site_con|truncatewords:3}}</p>
                        <div class="d-grid gap-2">
                            <a href="{{i.site_url}}" class="btn btn-outline-success">Go</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
