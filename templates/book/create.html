{% extends 'base.html' %}
{% block con %}
    <h2><b>즐겨찾기 생성</b></h2>
    <form method="post">
        {% csrf_token %}
        <div class="text-end">
            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
            <label class="btn btn-outline-warning" for="btn-check-outlined">✨</label><br>
        </div>
        <input name="sname" type="text" placeholder="사이트 이름을 입력하세요" class="form-control mt-3">
        <input name='surl' type="text" placeholder="사이트 URL 을 입력하세요" class="form-control mt-4 mb-4">
        <textarea name='scon' class="form-control" placeholder="사이트를 간략하게 설명해주세요" style="height: 100px;"></textarea>

        <div class="text-end mt-5">
            <button class="btn btn-dark">생성</button>
        </div>
    </form>
{% endblock %}
